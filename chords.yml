# vim: set ts=2 sts=2 sw=2 et ci ft=yaml:
A:
  fingers: [ 2, 1, 0, 0 ]

Am:
  fingers: [ 2, 0, 0, 0 ]

A7:
  fingers: [ 0, 1, 0, 0 ]

Asus4:
  fingers: [ 0, 2, 2, 0 ]

Bflat:
  name: "Bb"
  fingers: [3, 2, 1, 1 ]

Bflat_barre:
  name: "Bb"
  fingers:

Bm:
  barre: 1
  fingers:
    - 2
    - 0
    - 0
    - 0

Bm7:
  barre: 1
  fingers: [ 0, 0, 0, 0 ]

Bm7(2):
  barre: 1
  fingers: [ 2, 0, 3, 0 ]

C:
  fingers: [0, 0, 0, 3 ]

C(2):
  name: C (Barre)
  fingers: [ 5, 4, 3, 3 ]

Cm:
  fingers: [ 0, 3, 3, 3 ]

Cm_barre:
  name: "Cm (Barre)"
  barre: 3
  fingers: [ 2, 0, 0, 0 ]

Cmaj7:
  fingers: [ 0, 0, 0, 2 ]

D:
  fingers: [ 2, 2, 2, 0 ]

D(2):
  fingers: [ 2, 2, 2, 5 ]

Dm:
  fingers: [ 2, 2, 1, 0 ]

Dmaj7:
  fingers: [ 2, 1, 2, 0 ]

Eflat:
  fingers: [ 3, 3, 3, 1 ]
  name: "Eb"

EFlat(2):
  fingers: [ 2, 2, 2, 5 ]
  name: "Eb"
  position: 1

E:
  fingers: [ 4, 4, 4, 2 ]

E(2):
  fingers: [ 2, 2, 2, 5 ]
  position: 2


# finger positions are ALWAYS relative to barres.
# perhaps we'll introduce that later
# note that we've normalised the entries here. (Fsharp, not F#)
E7:
  fingers: [ 1, 2, 0, 2 ]

Em:
  fingers: [ 0, 4 ,3 ,2 ]

Fsharp:
  barre: 1
  fingers: [ 2, 0, 1, 0 ]
  name: "F#"

G:
  fingers: [ 0, 2, 3, 2 ]

Gminor:
  fingers: [ 0, 2, 3, 1 ]

G7:
  fingers: [ 0, 2, 1, 2 ]

Gmaj7:
  fingers: [ 0, 2, 2, 2 ]

